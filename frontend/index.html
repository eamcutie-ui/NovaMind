<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaMind Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0e0e0e;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .chat-container {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .bubble {
    max-width: 70%;
    padding: 10px;
    border-radius: 10px;
    word-wrap: break-word;
  }

  .user {
    background: #1e88e5;
    align-self: flex-end;
  }

  .ai {
    background: #424242;
    align-self: flex-start;
  }

  .input-container {
    display: flex;
    padding: 10px;
    gap: 10px;
    background: #1a1a1a;
  }

  input {
    flex: 1;
    padding: 10px;
    border-radius: 5px;
    border: none;
  }

  button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background: #1e88e5;
    color: white;
    cursor: pointer;
  }

  .loader {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #1e88e5;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

</style>
</head>
<body>

<div class="chat-container" id="chat-container">
  <!-- Chat bubbles appear here -->
</div>

<div class="input-container">
  <input type="text" id="msg" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
  const msgInput = document.getElementById("msg");
  const chatContainer = document.getElementById("chat-container");
  const msg = msgInput.value.trim();
  if (!msg) return;

  // User bubble
  const userBubble = document.createElement("div");
  userBubble.classList.add("bubble", "user");
  userBubble.innerText = msg;
  chatContainer.appendChild(userBubble);

  // Loader bubble
  const loaderBubble = document.createElement("div");
  loaderBubble.classList.add("bubble", "ai");
  const loader = document.createElement("span");
  loader.classList.add("loader");
  loaderBubble.appendChild(loader);
  chatContainer.appendChild(loaderBubble);

  // Scroll to bottom
  chatContainer.scrollTop = chatContainer.scrollHeight;

  msgInput.value = "";

  try {
    const res = await fetch(`/chat?message=${encodeURIComponent(msg)}`);
    const data = await res.json();

    // Replace loader with AI response
    loaderBubble.innerText = data.response || "NovaMind did not understand.";
    chatContainer.scrollTop = chatContainer.scrollHeight;
  } catch (e) {
    loaderBubble.innerText = "Error: Cannot reach backend.";
  }
}
</script>

</body>
</html>
